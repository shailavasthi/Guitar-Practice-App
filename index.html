<html>
<head>
	<title>Practice Session Tool</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	
	<ul class="nav justify-content-center">
		<li class="nav-item nav-tabs">
			<a class="nav-link active" href="#">Generator</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="pages/scales.html">Scales</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="pages/chords.html">Chords</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="pages/technique.html">Technique</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="pages/repertoire.html">Repertoire</a>
		</li>
	</ul>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
	  		<h1 class="display-4">Guitar Practice Session Generator</h1>
	  		<p class="lead"><b>Directions:</b> Input your session priority and session length, and the tool will 
	  			output a breakdown of your practice session. Follow the links below each heading 
	  			to learn more about what to practice.</p>
		</div>
	</div>

	<div class='container'>
		<div class='row'>
			<div class='col-sm-6'>
				<div>
					<form id='form'>
						<div class='form-row'>
							<div class='form-group col-md-4'>
								<label for='area'>Session Priority</label>
								<select class='custon-select mr-sm-2' name='area' id='area'>
									<option value='tm'>Technique</option>
									<option value='mi'>Improvisation</option>
									<option value='re'>Repertoire</option>
								</select>
							</div>
							<div class='form-group col-md-4'>
								<label for='time'>Session Length</label>
								<input type='text' placeholder="minutes" class='form-control' id='time' name='time'>
							</div>
							
						</div>
						<button type='submit' class='btn btn-primary' id='submit'>Submit</button>
					</form>
				</div>
			</div>

			<div class='col-sm-6'>
				<div class='routine'>
					<h2 class='practice-heading'></h2>
					<h3 class='subheading'></h3>
					<div class='block-container'>
						<h4 class='block1 block-heading'></h4>
						<a class='lead block1-link' href=''></a><br>
						<h4 class='block2 block-heading'></h4>
						<a class='lead block2-link' href=''></a><br>
						<h4 class='block3 block-heading'></h4>
						<a class='lead block3-link' href=''></a><br>
						<a class='lead block3-link-2' href=''></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/script.js"></script>


</body>
</html>
